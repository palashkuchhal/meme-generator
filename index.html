<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .memes {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .memes img {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Meme Generator</h1>
  <div>
    <input type="text" id="topicInput" placeholder="Enter meme topic..." />
    <button onclick="generateMeme()">Generate</button>
  </div>

  <div class="memes" id="memesContainer"></div>

  <script>
    async function generateMeme() {
      const topic = document.getElementById('topicInput').value.trim();
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      const webhookUrl = "https://n8n-service-e3re.onrender.com/webhook-test/meme-generator"; // replace with your n8n webhook

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Topic: topic })
        });

        const data = await response.json();

        // Clear container
        const container = document.getElementById("memesContainer");
        container.innerHTML = "";

        // Insert images (meme1, meme2, meme3)
        ["meme1", "meme2", "meme3"].forEach(key => {
          if (data[key]) {
            const img = document.createElement("img");
            img.src = data[key];
            container.appendChild(img);
          }
        });

      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Check console for details.");
      }
    }
  </script>
</body>
</html>
